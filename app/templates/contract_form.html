{% extends "base.html" %}

{% block content %}
<div class="p-6 max-w-3xl">
  <h1 class="text-2xl font-bold mb-4">
    {% if action == 'create' %}New Contract{% else %}Edit Contract #{{ contract.id }}{% endif %}
  </h1>

  <form id="contractForm" class="bg-white p-4 rounded shadow space-y-4">
    <div>
      <label class="block text-sm text-gray-600">Tenant</label>
      <select name="tenant_id" id="tenant" class="w-full border p-2 rounded">
        <option value="">Select tenant</option>
        {% for t in tenants %}
        <option value="{{ t.id }}" {% if contract and contract.tenant_id == t.id %}selected{% endif %}>{{ t.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm text-gray-600">Room</label>
      <select name="room_id" id="room" class="w-full border p-2 rounded">
        <option value="">Select room</option>
        {% for r in rooms %}
        <option value="{{ r.id }}" {% if contract and contract.room_id == r.id %}selected{% endif %}>{{ r.number }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-600">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="w-full border p-2 rounded"
               value="{{ contract.start_date if contract else '' }}">
      </div>
      <div>
        <label class="block text-sm text-gray-600">End Date</label>
        <input type="date" name="end_date" id="end_date" class="w-full border p-2 rounded"
               value="{{ contract.end_date if contract and contract.end_date else '' }}">
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-600">Rent Amount</label>
      <input type="number" step="0.01" name="rent_amount" id="rent_amount" class="w-full border p-2 rounded"
             value="{{ contract.rent_amount if contract else '' }}">
    </div>

    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" name="active" id="active" class="form-checkbox" {% if contract and contract.active %}checked{% endif %}>
        <span class="ml-2 text-sm">Active</span>
      </label>
    </div>

    <div class="flex space-x-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
      <a href="/contracts/ui" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

<script>
const form = document.getElementById('contractForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  // convert values
  if (data.rent_amount) data.rent_amount = data.rent_amount;
  if (!data.end_date) data.end_date = null;
  data.active = document.getElementById('active').checked;

  let url = '/contracts';
  let method = 'POST';
  {% if action == 'edit' %}
    url = '/contracts/{{ contract.id }}';
    method = 'PUT';
  {% endif %}

  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    const body = await res.json();
    window.location.href = '/contracts/ui/' + body.id;
  } else {
    const err = await res.json();
    alert(err.detail || 'Save failed');
  }
});
</script>
