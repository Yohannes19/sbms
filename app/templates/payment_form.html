{% extends "base.html" %}

{% block content %}
<div class="p-6 max-w-2xl">
  <h1 class="text-2xl font-bold mb-4">{% if action == 'create' %}Record Payment{% else %}Edit Payment{% endif %}</h1>

  <form id="paymentForm" class="bg-white p-4 rounded shadow space-y-4">
    <div>
      <label class="block text-sm text-gray-600">Contract</label>
      <select name="contract_id" id="contract" class="w-full border p-2 rounded">
        <option value="">Select contract</option>
        {% for c in contracts %}
        <option value="{{ c.id }}">#{{ c.id }} â€” Tenant: {{ c.tenant.name if c.tenant else c.tenant_id }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm text-gray-600">Amount</label>
      <input type="number" step="0.01" name="amount" id="amount" class="w-full border p-2 rounded">
    </div>

    <div>
      <label class="block text-sm text-gray-600">Method</label>
      <input type="text" name="method" id="method" class="w-full border p-2 rounded">
    </div>

    <div>
      <label class="block text-sm text-gray-600">Note</label>
      <input type="text" name="note" id="note" class="w-full border p-2 rounded">
    </div>

    <div class="flex space-x-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
      <a href="/payments/ui" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

<script>
const form = document.getElementById('paymentForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  if (data.amount) data.amount = data.amount;
  const res = await fetch('/payments', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  if (res.ok) {
    const body = await res.json();
    window.location.href = '/payments/ui/' + body.id;
  } else {
    const err = await res.json();
    alert(err.detail || 'Save failed');
  }
});
</script>
